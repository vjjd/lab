<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>R-graph</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var plot_param;
            $("#submit").click(function(){
                plot_param = $("#plot_param").val();
                $.post("http://localhost:3000/run", {plot_param: plot_param}, function (data) {
                    if (typeof data.redirect == 'string') {
                        window.location = data.redirect
                    }
                });
            });
        });
    </script>
</head>
<body>
<div class="header">
    <div class="logoWrapper">
        <a href="http://localhost:3000/">
            <img src="images/R_logo.png">
        </a>
    </div>
</div>
<div class="main">
    <div class="post-header">
        <i class="fa fa-download"></i>
        Post R script
        <textarea class="rscript" rows="10" cols="45" id="plot_param" maxlength="40"></textarea>
        <button class="btn" type="submit" id="submit">Run!</button>
    </div>

    <!--<div class="desc">-->
    <!--<p>Wanna make some plots?</p>-->
    <!--<p>Relax</p>-->

</div>

</body>
</html>
